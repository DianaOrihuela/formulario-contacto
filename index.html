<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title> 
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1>Contacto Profesional</h1>
        
        <form id="formContacto" novalidate>
            <!-- Nombre Completo -->
            <label for="nombre">Nombre completo *</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>

            <!-- Correo Electrónico -->
            <label for="email">Correo electrónico *</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

            <!-- Teléfono -->
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu número de teléfono">

            <!-- Asunto / Motivo -->
            <label for="asunto">Asunto *</label>
            <select id="asunto" name="asunto" required>
                <option value="">Selecciona un asunto</option>
                <option value="oferta">Oferta laboral</option>
                <option value="colaboracion">Colaboración</option>
                <option value="consulta">Consulta técnica</option>
                <option value="otro">Otro</option>
            </select>
            <input type="text" id="otroAsunto" name="otroAsunto" placeholder="Especifica el asunto" class="oculto">

            <!-- Mensaje -->
            <label for="mensaje">Mensaje *</label>
            <textarea id="mensaje" name="mensaje" placeholder="Describe tu mensaje en detalle..." required></textarea>

            <!-- Términos -->
            <label for="terminos" class="terminos">
                <input type="checkbox" id="terminos" name="terminos" required>
                Acepto la política de privacidad y términos de uso *
            </label>

            <!-- Botones -->
            <div class="botones">
                <button type="submit" class="btn primario">Enviar Mensaje</button>
                <button type="reset" class="btn secundario">Limpiar formulario</button>
            </div>

            <!-- Mensajes de error -->
            <p id="mensajeError" class="error oculto">Por favor completa todos los campos requeridos correctamente.</p>
            <p id="mensajeExito" class="exito oculto">¡Mensaje enviado correctamente!</p>
        </form>
    </div>
</body>
</html>
